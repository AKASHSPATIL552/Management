<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Edit Employee</title>
     <style>
           form {
                max-width: 400px;
                margin: auto;
                padding: 1em;
                border: 1px solid #ccc;
                border-radius: 1em;
           }
           div + div {
                margin-top: 1em;
           }
           label {
                display: block;
                font-weight: bold;
           }
           input, textarea {
                width: 100%;
                box-sizing: border-box;
                border: 1px solid #999;
           }
           button {
                padding: 0.7em;
                color: #fff;
                background-color: #007BFF;
                border: none;
                border-radius: 0.3em;
                cursor: pointer;
           }
           button:hover {
                background-color: #0056b3;
           }
               h1 {
                    text-align: center;
               }
     </style>
</head>
<body>
     <h1>Edit Employee</h1>
     <form method="post">
         {% csrf_token %}
         {{ form.as_p }}
         <button type="submit">Update Employee</button>
     </form>
</body>
</html>
